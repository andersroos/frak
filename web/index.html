<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css"/>
  <script type="module" src="main.js"></script>
  <script>
      Promise.all([
          new Promise(resolve => window.Module = { onRuntimeInitialized: resolve }),       // Wait for wasm module to be available.
          new Promise(resolve => document.addEventListener("DOMContentLoaded", resolve)),  // Wait for dom to be available.
      ]).then(() => init());
  </script>
  <script src="corelib.js"></script>
  <title>Frak</title>
</head>
<body>
  <div>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <button id="start">START</button><button id="save">SAVE</button>
      <p class="pre" style="margin-bottom: 4px;">ELAPSED       <span id="elapsed"></span> S</p>
      <p class="pre" style="margin-bottom: 10px;" title="weight: sum of depth in all points">WEIGHT        <span id="weight"></span></p>
      <p class="pre">MIN_DEPTH <span id="min-depth"></span></p>
      <p class="pre">MAX_DEPTH <span id="max-depth"></span></p>
      <p class="pre wheel-select" title="scroll to change" id="worker-count">WORKERS <span class="value"></span></p>
      <p class="pre wheel-select" title="scroll to change" id="max-n">MAX_N <span class="value"></span></p>
      <p class="pre"><span id="histogram-info"></span></p>
      <svg id="histogram">
      </svg>
      <p class="pre wheel-select" title="colors used, scroll to change" id="colors">COLORS           <span class="value"></span></p>
      <p class="pre wheel-select" title="cycle the colors, scroll to change" id="color-cycle">COLOR CYCLE      <span class="value"></span></p>
      <p class="pre wheel-select" title="scale the color range, scroll to change" id="color-scaling">COLOR SCALE      <span class="value"></span></p>
      <p class="pre wheel-select" title="change the color offset, scroll to change" id="color-offset">COLOR OFFSET     <span class="value"></span></p>
    </div>
  </div>
  <table id="history">
    <thead>
      <tr>
        <th>ID</th>
        <th>TYPE</th>
        <th>WORKERS</th>
        <th>ELAPSED</th>
        <th>WEIGHT</th>
        <th title="depth per seconds">TOTAL SPEED</th>
        <th title="depth per worker per second">WORKER SPEED</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <template id="history-item">
    <tr>
      <td class="id"></td>
      <td class="type">11</td>
      <td class="workers num"></td>
      <td class="elapsed num"></td>
      <td class="weight num"></td>
      <td class="weight-per-second num"></td>
      <td class="weight-per-worker-second num"></td>
    </tr>
  </template>
</body>
