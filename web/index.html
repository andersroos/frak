<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    @font-face {
      font-family: 'LCDM2N';
      src: url('./fonts/LCDM2N.eot');
      src: local('LCDM2N'), url('./fonts/LCDM2N.woff') format('woff'), url('./fonts/LCDM2N.ttf') format('truetype');
    }
    p {
      margin: 4px 0;
    }
    .pre {
      white-space: pre;
    }
  </style>
  <script type="module" src="main.js"></script>
  <script>
      Promise.all([
          new Promise(resolve => window.Module = { onRuntimeInitialized: resolve }),       // Wait for wasm module to be available.
          new Promise(resolve => document.addEventListener("DOMContentLoaded", resolve)),  // Wait for dom to be available.
      ]).then(() => init());
  </script>
  <script src="corelib.js"></script>
  <title>Frak</title>
</head>
<body style="background: #000; color: #0f0; font-family: LCDM2N,monospace; min-width: 1024px;">
  <div>
    <canvas id="canvas" style="background: #010; width: 768px; height: 768px;"></canvas>
    <div style="display: inline-block; margin-left: 8px; vertical-align: top; max-width: 212px">
      <p class="pre" style="margin-bottom: 4px;">ELAPSED       <span id="elapsed"></span> S</p>
      <p class="pre" style="margin-bottom: 10px;" title="weight: sum of depth in all points">WEIGHT        <span id="weight"></span></p>
      <p class="pre">MIN_DEPTH <span id="min-depth"></span></p>
      <p class="pre">MAX_DEPTH <span id="max-depth"></span></p>
      <p class="pre">MAX_N     <span id="max-n"></span></p>
      <p class="pre"><span id="histogram-info"></span></p>
      <svg id="histogram">
      </svg>
    </div>
  </div>
</body>
